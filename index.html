<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>
            The Random Chooser
        </title>
    </head>
    <body onload="init()">
        <h1>The Random Chooser!</h1>
        <p>Add your items below:</p>
        <div id="items" class="items"></div>
        <button id="addbtn" class="addbtn" onclick="addItem()">Add</button>
        <button id="choosebtn" class="choosebtn" onclick="chooseItem()">Choose!</button>
        <div id="result" class="result"></div>
    </body>
</html>
