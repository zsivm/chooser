<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>
            Random Game Chooser
        </title>
    </head>
    <body>
        <h1>Random Game Chooser!</h1>
        <p>Add your games bellow:</p>
        <div id="games" class="games"></div>
        <button id="addbtn" class="addbtn" onclick="addGame()">Add</button>
        <button id="choosebtn" class="choosebtn" onclick="chooseGame()">Choose!</button>
        <div id="result" class="result"></div>
    </body>
</html>
